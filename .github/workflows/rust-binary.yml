name: Build Rust Binaries

on:
  workflow_run:
    workflows: ["Auto Version Bump"]
    types: [completed]

permissions:
  contents: write

jobs:
  build:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: macos-latest
    name: Build suggest-workflow (darwin-aarch64)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch }}
          fetch-depth: 0

      - name: Get latest release tag
        id: release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG=$(gh release list --limit 1 --json tagName -q '.[0].tagName')
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Latest release: $TAG"

      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Build release binary
        working-directory: plugins/suggest-workflow/cli
        run: cargo build --release --features lindera-korean

      - name: Package binary
        run: |
          cd plugins/suggest-workflow/cli/target/release
          tar czf ${{ github.workspace }}/suggest-workflow-darwin-aarch64.tar.gz suggest-workflow

      - name: Upload to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ steps.release.outputs.tag }} suggest-workflow-darwin-aarch64.tar.gz --clobber
