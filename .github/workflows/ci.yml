name: CI

on:
  push:
    branches: [main, master]
    paths:
      - 'plugins/team-claude/cli/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'plugins/team-claude/cli/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: plugins/team-claude/cli
        run: bun install

      - name: Type check
        working-directory: plugins/team-claude/cli
        run: bun run typecheck

      - name: Build
        working-directory: plugins/team-claude/cli
        run: bun build src/index.ts --compile --outfile dist/tc

      - name: Run unit tests
        working-directory: plugins/team-claude/cli
        run: ./dist/tc test unit --json > unit-results.json || true

      - name: Run integration tests
        working-directory: plugins/team-claude/cli
        run: ./dist/tc test integration --json > integration-results.json || true

      - name: Check test results
        working-directory: plugins/team-claude/cli
        run: |
          ./dist/tc test all
